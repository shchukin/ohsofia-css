<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=cyrillic" rel="stylesheet">-->
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>

        <div class="page container">
            <div class="card">
                <div class="card__preview">
                    <div class="preview-card">
                        <img class="preview-card__image" src="../development/temp/card.jpg"
                             width="1004"
                             height="1417"
                             alt=""
                        >
                    </div>
                </div>
                <div class="card__expand">
                    <button class="expand" type="button">
                        <svg class="expand__icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="10" cy="10" r="10" fill="#40A7E3" fill-opacity="0.1"/>
                            <path d="M7.02881 13.7403L10.3127 13.7403C10.8139 13.7403 11.0648 13.1344 10.7105 12.7801L7.42656 9.49614C7.0722 9.14178 6.46631 9.39275 6.46631 9.89388V13.1778C6.46631 13.4885 6.71815 13.7403 7.02881 13.7403Z" fill="#40A7E3"/>
                            <path d="M13.0227 6.45457L9.73877 6.45457C9.23764 6.45457 8.98667 7.06046 9.34103 7.41482L12.625 10.6987C12.9793 11.0531 13.5852 10.8021 13.5852 10.301V7.01707C13.5852 6.70641 13.3334 6.45457 13.0227 6.45457Z" fill="#40A7E3"/>
                        </svg>
                        <span class="expand__label">
                            Увеличить карту
                        </span>
                    </button>
                </div>
                <div class="card__bodies">
                    <div class="answer">

                    </div>
                </div>
                <div class="card__footer">
                    <div class="card__counter">3 из 5</div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <a class="navigation__link button button--secondary" href="#">
                <svg class="button__icon" width="20" height="20" viewBox="0 0 20 20"  xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M14.008 2.67426C14.3812 3.08138 14.3537 3.71394 13.9466 4.08714L7.47987 10.015L13.9466 15.9428C14.3537 16.316 14.3812 16.9485 14.008 17.3557C13.6348 17.7628 13.0023 17.7903 12.5951 17.4171L4.52008 10.015L12.5951 2.61283C13.0023 2.23963 13.6348 2.26714 14.008 2.67426Z"/>
                </svg>
                <span class="button__label">
                    Назад
                </span>
            </a>
            <a class="navigation__link button button--disabled" href="#">
                <span class="button__label">
                    Продолжить
                </span>
                <svg class="button__icon" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.01285 17.3557C5.63966 16.9485 5.66716 16.316 6.07428 15.9428L12.541 10.015L6.07428 4.08714C5.66716 3.71394 5.63966 3.08138 6.01285 2.67426C6.38604 2.26714 7.01861 2.23963 7.42573 2.61283L15.5008 10.015L7.42573 17.4171C7.01861 17.7903 6.38605 17.7628 6.01285 17.3557Z"/>
                </svg>
            </a>
        </div>


        <!-- jQuery -->
        <script src="vendors/jquery/jquery-3.2.0.min.js"></script>

        <!-- Outline.js -->
        <script src="vendors/outline/outline.js"></script>


        <!-- Temp -->
        <script src="scripts/_greetings.js"></script>

    </body>
</html>
