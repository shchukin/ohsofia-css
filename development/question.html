<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Index</title>

        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>

        <div class="page container">
            <div class="question">
                <div class="question__notification informer">
                    <svg class="informer__icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 0C4.47707 0 0 4.47723 0 10C0 15.5231 4.47707 20 10 20C15.5229 20 20 15.5231 20 10C20 4.47723 15.5229 0 10 0ZM10 5C10.6904 5 11.25 5.55969 11.25 6.25C11.25 6.94063 10.6904 7.5 10 7.5C9.30961 7.5 8.75 6.94063 8.75 6.25C8.75 5.55969 9.30961 5 10 5ZM11.875 15L8.125 15C7.77984 15 7.5 14.7205 7.5 14.375C7.5 14.0298 7.77984 13.75 8.125 13.75L8.75 13.75L8.75 10L8.125 10C7.77984 10 7.5 9.72047 7.5 9.375C7.5 9.02984 7.77984 8.75 8.125 8.75L10.625 8.75C10.9702 8.75 11.25 9.02984 11.25 9.375L11.25 13.75L11.875 13.75C12.2202 13.75 12.5 14.0298 12.5 14.375C12.5 14.7205 12.2202 15 11.875 15Z" fill="#40A7E3"/>
                    </svg>
                    <button class="informer__close" type="button">
                        <svg class="informer__cross" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="10" cy="10" r="10" fill="white"/>
                            <path d="M13.3333 6.66667L7.22217 12.7778" stroke="#40A7E3" stroke-width="1.6875" stroke-linecap="round"/>
                            <path d="M7.22217 6.66666L13.3333 12.7778" stroke="#40A7E3" stroke-width="1.6875" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <div class="informer__message footnote">
                        Посмотрите на вашу карту и попробуйте сформулировать ответ и написать его ниже, если не получается найти ответ — воспользуйтесь словом помощником или наводящими вопросами ниже.
                    </div>
                </div>
                <div class="question__body ask">
                    <div class="ask__heading">
                        Ваш вопрос
                    </div>
                    <div class="ask__message">
                        Какие процессы я не замечаю в отношениях с деньгами?
                    </div>
                </div>
                <div class="question__stage">
                    <div class="question__preview card">
                        <img class="card__image" src="temp/card.jpg" width="1004" height="1417" alt="">
                    </div>
                </div>
                <div class="question__expand">

                </div>
            </div>
        </div>

        <div class="navigation">
            <a class="navigation__link button button--secondary" href="#">
                <svg class="button__icon" width="20" height="20" viewBox="0 0 20 20"  xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M14.008 2.67426C14.3812 3.08138 14.3537 3.71394 13.9466 4.08714L7.47987 10.015L13.9466 15.9428C14.3537 16.316 14.3812 16.9485 14.008 17.3557C13.6348 17.7628 13.0023 17.7903 12.5951 17.4171L4.52008 10.015L12.5951 2.61283C13.0023 2.23963 13.6348 2.26714 14.008 2.67426Z"/>
                </svg>
                <span class="button__label">
                    Назад
                </span>
            </a>
            <a class="navigation__link button button--disabled" href="#">
                <span class="button__label">
                    Продолжить
                </span>
                <svg class="button__icon" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.01285 17.3557C5.63966 16.9485 5.66716 16.316 6.07428 15.9428L12.541 10.015L6.07428 4.08714C5.66716 3.71394 5.63966 3.08138 6.01285 2.67426C6.38604 2.26714 7.01861 2.23963 7.42573 2.61283L15.5008 10.015L7.42573 17.4171C7.01861 17.7903 6.38605 17.7628 6.01285 17.3557Z"/>
                </svg>
            </a>
        </div>


        <!-- jQuery -->
        <script src="vendors/jquery/jquery-3.2.0.min.js"></script>

        <!-- Outline.js -->
        <script src="vendors/outline/outline.js"></script>


        <!-- Temp -->

    </body>
